game:
  arch: win64
  args: --exec="launch Pro"
  exe: drive_c/Program Files (x86)/Battle.net/Battle.net.exe
  prefix: /home/star/Games/overwatch
system:
  env:
    DXVK_CONFIG_FILE: /home/star/Games/overwatch/dxvk.conf
    DXVK_STATE_CACHE_PATH: /home/star/Games/overwatch
    STAGING_SHARED_MEMORY: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /home/star/Games/overwatch
  exclude_processes: Agent.exe "Battle.net Helper.exe"
  manual_command: /home/star/Games/overwatch/state-cache-merge/state-cache-update.sh
  postexit_command: /home/star/Games/overwatch/ctrl_fix_stop.sh
  prelaunch_command: /home/star/Games/overwatch/ctrl_fix_start.sh
wine:
  dxvk: true
  esync: true
  overrides:
    d3d12: disabled
    nvapi: disabled
    nvapi64: disabled
  version: lutris-4.13-x86_64
